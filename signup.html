<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="login.jpg" alt="Login Image">
        </div>
        <div class="right-side">
            <div class="login-box">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>Register</h1>
                <form id="register-form" onsubmit="handleRegister(event)" action = "register.php">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="registration_no" placeholder="Registration Number" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit"><a href="src.html">Register</button>
                </form>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const registration_no = document.getElementById('registration_no').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Email validation
            const emailPattern = /^[a-zA-Z0-9._%+-]+@gitam\.(in|edu)$/;
            if (!emailPattern.test(email)) {
                errorMessage.innerText = 'Email must be @gitam.in or @gitam.edu';
                return;
            }

            // Password validation
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordPattern.test(password)) {
                errorMessage.innerText = 'Password must be at least 8 characters long and include a mix of capital letters, numbers, and special characters.';
                return;
            }
        }
    </script>
</body>
</html>
